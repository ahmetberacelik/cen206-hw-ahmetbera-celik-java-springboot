spring:
  application:
    name: legal-case-tracker

  # Default profile settings, typically for local development
  datasource:
    url: jdbc:mysql://localhost:3307/legalcasedb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: legalcaseuser
    password: legalcasepass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# Authentication provider
auth:
  provider: keycloak

# Keycloak Configuration
keycloak:
  auth-server-url: http://localhost:8090
  realm: legalcase
  resource: legalcase-app
  credentials:
    secret: legalcase-secret
  use-resource-role-mappings: true
  bearer-only: true
  ssl-required: external
  public-client: false
  principal-attribute: preferred_username

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.springframework: INFO
    org.springframework.security: DEBUG
    com.ahmet.hasan.yakup.esra.legalcase: DEBUG
    org.keycloak: DEBUG

# Default profile settings
---
spring:
  config:
    activate:
      on-profile: dev
keycloak:
  auth-server-url: http://localhost:8090

---
spring:
  config:
    activate:
      on-profile: prod
  # Production profile settings
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate # Use 'validate' or 'none' in production
keycloak:
  auth-server-url: ${KEYCLOAK_URL}
  credentials:
    secret: ${KEYCLOAK_SECRET}